<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5" style="max-width:400px;">
        <h3 class="mb-3">Đăng nhập</h3>
        <form id="loginForm">
            <div class="mb-3">
                <input type="text" id="username" class="form-control" placeholder="Tài khoản">
            </div>
            <div class="mb-3">
                <input type="password" id="password" class="form-control" placeholder="Mật khẩu">
            </div>
            <button type="submit" class="btn btn-primary w-100">Đăng nhập</button>
        </form>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function (e) {
            e.preventDefault();
            let user = document.getElementById("username").value.trim();
            let pass = document.getElementById("password").value.trim();

            if (user === "admin" && pass === "123456") {
                alert("Đăng nhập thành công!");
                window.location.href = "admin.html"; // đảm bảo file admin.html nằm cùng thư mục
            } else {
                alert("Sai tài khoản hoặc mật khẩu!");
            }
        });
    </script>
</body>
</html>
